{% if messages %}
    {% for message in messages %}

        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
        <!-- div kısımları arasına yazılan kısım sayesinde örn: bir formu güncelledikten sonra kaydederseniz koda yazdığımız success kısmı sayesinde yeşil renkte kapatılabilir bir mesaj kutusu çıkar sayfanın en üstünde. -->
    {% endfor %}

{% endif %}
